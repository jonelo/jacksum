compat.syntaxVersion=3
compat.version=20250401
compat.name=file sizes and file names only
compat.description=Parser and formatter definitions to read and write file sizes and file names only
compat.authors=Johann N. Löfflmann <https://johann.loefflmann.net>

algorithm.default=none
algorithm.userSelectable=false

parser.ignoreLinesStartingWithString=#
parser.ignoreEmptyLines=true
parser.regexp=^([\\\\]?)[ ]?([0-9]+) (.*)$
parser.regexp.gnuEscapingPos=1
parser.regexp.filesizePos=2
parser.regexp.filenamePos=3

formatter.format=#ESCAPETAG#FILESIZE #FILENAME
formatter.gnuescaping.enabled=true
formatter.gnuescaping.userSelectable=true
formatter.stdinName=-
formatter.lineSeparator=\n