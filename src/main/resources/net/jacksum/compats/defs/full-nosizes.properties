compat.syntaxVersion=3
compat.version=20250407
compat.name=hash values, timestamps, and file names
compat.description=Parser and formatter definitions to read and write the full set of properties, except file sizes (hash values, timestamps, and file names)
compat.authors=Johann N. Löfflmann <https://johann.loefflmann.net>

header=true

algorithm.default=sha3-256
algorithm.userSelectable=true

timestampFormat.format=default
timestampFormat.userSelectable=true

parser.ignoreLinesStartingWithString=#
parser.ignoreEmptyLines=false

parser.regexp=^([\\\\]?)([a-z0-9]{#NIBBLES}) ([^ ]+) (.*)$
parser.regexp.gnuEscapingPos=1
parser.regexp.hashPos=2
parser.regexp.timestampPos=3
parser.regexp.filenamePos=4
parser.regexp.nibbles=64

formatter.format=#ESCAPETAG#HASH{hex} #TIMESTAMP #FILENAME
formatter.gnuescaping.enabled=true
formatter.gnuescaping.userSelectable=true
formatter.stdinName=<stdin>
formatter.lineSeparator=\n