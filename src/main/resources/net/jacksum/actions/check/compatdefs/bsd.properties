compat.syntaxVersion=2
compat.version=2
compat.name=BSD-style
compat.description=parser and formatter for compatibility with hash tools on macOS and BSD (e.g. md5)
compat.authors=Johann N. Löfflmann <https://johann.loefflmann.net>

algorithm.default=sha3-256
algorithm.userSelectable=true

parser.ignoreLinesStartingWithString=#
parser.ignoreEmptyLines=false
parser.regexp=^#ALGONAME{uppercase} \\(([^\\)]+)\\) = ([a-z0-9]{#NIBBLES})$
parser.regexp.filenamePos=1
parser.regexp.hashPos=2
parser.regexp.nibbles=64

formatter.format=#ALGONAME{uppercase} (#FILENAME) = #CHECKSUM{hex}
formatter.hash.encoding=hex
formatter.lineSeparator=\n